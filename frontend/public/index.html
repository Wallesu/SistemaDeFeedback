<!DOCTYPE html>
<html lang="en" class="default-style">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/icon.png">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="preconnect" href="https://www.google.com">
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900" rel="stylesheet">
    <!-- Theme settings -->
    <!-- This file MUST be included after core stylesheets and layout-helpers.js in the <head> section -->
    <!-- Splash screen -->
    <style>
        .k-widget {
            font-size: 13px !important;
        }
    </style>
    <style type="text/css">

        .wait-loading::before {
            background: url('/icon.png') no-repeat center;
            content: "";
            position: absolute; /* the following makes the pseudo element stretch to all sides of host element */
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 1;
            animation: 3s ease 0s normal forwards 1 fadein;
            animation-iteration-count: infinite;
        }

        .wait-loading {
            width: 20px;
            height: 20px;
        }

            .wait-loading * {
                position: relative;
                z-index: 2;
            }

        @keyframes fadein {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="wait-loading">
        </div>
    </div>

    <script>
        var comp = document.getElementById('app')
        comp.setAttribute('class', "v-" + localStorage.appVersion)
    </script>
</body>

</html>
